<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/style.css" type="text/css" />
  </head>
  <body>

    <div class="container">
      <div class="row row-centered">
        <div class="col-xs-6 col-centered col-min">

          <div id="flash-card"> </div>

        </div> <!-- /col -->
      </div> <!-- /row -->
    </div> <!-- /container -->

    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/babel">

      var flashCardQuestions = 
      {
        "flashCard": [
          {
            "question": "What is the capital of Germany?",
            "answer": "Berlin",
            "isCorrect": "false"
          },
          {
            "question": "What country is Venice in?",
            "answer": "Italy",
            "isCorrect": "false"
          },
          {
            "question": "What is the capital of Czech Republic ?",
            "answer": "Prague",
            "isCorrect": "false"
          }
        ]
      };

      var FlashCardButton = React.createClass({
        render: function() {
          return (
              <a 
              href="javascript:;"
              role="button"
              className={ (this.props.className || '') + ' btn' }> 
                {this.props.children} 
              </a>
          );
        }
      });

      var FlashCard = React.createClass({
        getInitialState: function() {
          return { 
            showFront:this.props.showFront,
            card:this.props.card
          };
        },
        handleFlashCardButtonClick: function() {
          this.setState({showFront: !this.state.showFront});
        },
        render: function() {
          var cardBody = this.state.showFront ? this.props.card.question : this.props.card.answer;
          var cardButton = "Show the " + (this.props.showFront ? 'answer' : 'question');

          return (
            <div className="panel panel-default flashcard-max">
              <div className="panel-body">
                { cardBody }
              </div>    
              <div className="panel-footer" onClick={this.handleFlashCardButtonClick} >   
                <FlashCardButton className="flash-card-btn"> 
                  { cardButton }
                </FlashCardButton>
              </div>
            </div> 
          );
        }
      });

      var FlashCardList = React.createClass({
        getInitialState: function() {
          return { 
            index: 0,
            cardList: flashCardQuestions.flashCard,
            showFront: true
          };
        },
        handleNextCardButtonClick: function() {
          if (this.state.index <= this.state.cardList.length-2) {
            this.setState({index: ++this.state.index});
            this.setState({showFront: true});
          }
        },
        render: function() {
          var cardIndex = this.state.index;
          var card = this.state.cardList[cardIndex];

          return (
            <div className="flash-card-wrapper">
              <FlashCard card={this.state.cardList[cardIndex]} showFront={this.state.showFront}/>
              <a 
              href="javascript:;"
              role="button"
              onClick={this.handleNextCardButtonClick}>
                Next card
              </a>
            </div>
          );
        }
      });

      ReactDOM.render(<FlashCardList />, document.getElementById('flash-card'));

    </script>

  </body>
</html>
